        function actualizarHora() {
            // Obtener la fecha y hora actual
            const ahora = new Date();

            // Formatear la hora en HH:mm:ss
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;

            // Asignar la hora al elemento con el id "horaActual"
            document.getElementById('horaActual').textContent = horaFormateada;
        }

        // Ejecutar la función cada segundo (1000 ms)
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const imagenes = [
            "../imagenes/estrella012.png",
            "../imagenes/hondo.png",
            "../imagenes/moneda12.png",
            "../imagenes/flor.png"
        ];

        const slots = [
            document.getElementById("slot1"),
            document.getElementById("slot2"),
            document.getElementById("slot3")
        ];
        const resultado = document.getElementById("resultado");
        const btn = document.getElementById("btn");

        let turno = 0;
        let intervalos = [];
        let jugando = false;

        function iniciarGiro(slot, index) {
            intervalos[index] = setInterval(() => {
                slot.src = imagenes[Math.floor(Math.random() * imagenes.length)];
            }, 100);
        }

        function detenerGiro(index) {
            clearInterval(intervalos[index]);
            turno++;

            if (turno === slots.length) {
                const r1 = slots[0].src;
                const r2 = slots[1].src;
                const r3 = slots[2].src;

                if (r1 === r2 && r2 === r3) {
                    resultado.textContent = "🎉 ¡Ganaste! 🎉";
                } else {
                    resultado.textContent = "😅 Intenta de nuevo";
                }

                // Cambiar botón a "Nueva Ronda"
                btn.textContent = "Nueva Ronda";
                jugando = false;
            }
        }

        btn.addEventListener("click", () => {
            if (!jugando) {
                // iniciar la ronda
                turno = 0;
                resultado.textContent = "";
                slots.forEach((slot, i) => iniciarGiro(slot, i));
                btn.textContent = "Detener";
                jugando = true;
            } else if (jugando && turno < slots.length) {
                // detener un slot por vez
                detenerGiro(turno);
            }
        });
    </script>
