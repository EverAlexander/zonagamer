    <script>
        function actualizarHora() {
            // Obtener la fecha y hora actual
            const ahora = new Date();

            // Formatear la hora en HH:mm:ss
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;

            // Asignar la hora al elemento con el id "horaActual"
            document.getElementById('horaActual').textContent = horaFormateada;
        }

        // Ejecutar la funci칩n cada segundo (1000 ms)
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const tablero = document.getElementById("tablero");
        const contador = document.getElementById("contador");
        const btnReiniciar = document.getElementById("reiniciar");

        let cartas = [];
        let seleccionadas = [];
        let parejasEncontradas = 0;
        let tiempoMemoria = 30;
        let intervalo;

        // 游댳 Lista de im치genes (puedes cambiarlas por las que quieras)
        const imagenes = [
            "../imagenes/mario.jpeg",
            "../imagenes/estrella.jpg",
            "../imagenes/hongo.png",
            "../imagenes/flor.jpg",
            "../imagenes/luigi.jpg",
            "../imagenes/caparazonazul.png",
            "../imagenes/peach.png",
            "../imagenes/toade.png",
            "../imagenes/pregu.png",
            "../imagenes/monedd.jpg",
            "../imagenes/rosalina.png",
            "../imagenes/pirana.jpg",
            "../imagenes/deysi.png",
            "https://i.ibb.co/Jr6V9bG/img14.png",
            "https://i.ibb.co/wM8y9dS/img15.png",
            "https://i.ibb.co/g6HxtjQ/img16.png"
        ];

        function generarCartas() {
            tablero.innerHTML = "";
            cartas = [];
            seleccionadas = [];
            parejasEncontradas = 0;
            btnReiniciar.style.display = "none";

            // Generar pares
            let valores = [...imagenes, ...imagenes];
            valores.sort(() => Math.random() - 0.5);

            valores.forEach((valor) => {
                let div = document.createElement("div");
                div.classList.add("carta");
                div.dataset.valor = valor;

                let img = document.createElement("img");
                img.src = valor;
                div.appendChild(img);

                div.addEventListener("click", () => seleccionarCarta(div));
                tablero.appendChild(div);
                cartas.push(div);
            });

            // Mostrar todas durante 30s
            contador.textContent = "Memoriza las cartas, tienes 30s...";
            tiempoMemoria = 30;
            intervalo = setInterval(() => {
                tiempoMemoria--;
                contador.textContent = `Memoriza las cartas, tienes ${tiempoMemoria}s...`;
                if (tiempoMemoria === 0) {
                    clearInterval(intervalo);
                    ocultarCartas();
                    contador.textContent = "춰Encuentra las parejas!";
                }
            }, 1000);
        }

        function ocultarCartas() {
            cartas.forEach(c => {
                c.classList.add("oculta");
            });
        }

        function seleccionarCarta(carta) {
            if (!carta.classList.contains("oculta") || seleccionadas.length === 2) return;

            carta.classList.remove("oculta");
            seleccionadas.push(carta);

            if (seleccionadas.length === 2) {
                setTimeout(() => {
                    verificarPareja();
                }, 800);
            }
        }

        function verificarPareja() {
            const [c1, c2] = seleccionadas;
            if (c1.dataset.valor === c2.dataset.valor) {
                c1.classList.add("acertada");
                c2.classList.add("acertada");
                parejasEncontradas++;
                if (parejasEncontradas === 16) {
                    Swal.fire({
                        title: "游꿀 춰Felicidades!",
                        text: "Has encontrado todas las parejas",
                        icon: "success",
                        confirmButtonText: "Aceptar"
                    });
                    btnReiniciar.style.display = "block";
                }
            } else {
                // 游댳 Volver a mostrar dorso
                c1.classList.add("oculta");
                c2.classList.add("oculta");
            }
            seleccionadas = [];
        }

        btnReiniciar.addEventListener("click", generarCartas);

        // Iniciar juego al cargar
        generarCartas();
    </script>
