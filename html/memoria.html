    <script>
        function actualizarHora() {
            // Obtener la fecha y hora actual
            const ahora = new Date();

            // Formatear la hora en HH:mm:ss
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;

            // Asignar la hora al elemento con el id "horaActual"
            document.getElementById('horaActual').textContent = horaFormateada;
        }

        // Ejecutar la funciÃ³n cada segundo (1000 ms)
        setInterval(actualizarHora, 1000);
    </script>

    <script>
        const tablero = document.getElementById("tablero");
        const contador = document.getElementById("contador");
        const btnReiniciar = document.getElementById("reiniciar");
        const btnBarajear = document.getElementById("btnBarajear");

        let cartas = [];
        let seleccionadas = [];
        let parejasEncontradas = 0;
        let tiempoMemoria = 15; // segundos (ajustable)
        let intervalo = null;
        let bloqueo = false; // evita clicks mientras verificamos / volteamos todo

        // ruta del dorso (reemplaza por tu imagen)
        const dorso = "../imagenes/busqueda.png";

        // lista de 16 imÃ¡genes (pares) - asegÃºrate que las rutas sean correctas
        const imagenes = [
            "../imagenes/mario.jpeg",
            "../imagenes/estrella.jpg",
            "../imagenes/hongo.png",
            "../imagenes/flor.jpg",
            "../imagenes/luigi.jpg",
            "../imagenes/caparazonazul.png",
            "../imagenes/peach.png",
            "../imagenes/toade.png",
            "../imagenes/pregu.png",
            "../imagenes/monedd.jpg",
            "../imagenes/rosalina.png",
            "../imagenes/pirana.jpg",
            "../imagenes/deysi.png",
            "../imagenes/yoshi.png",
            "../imagenes/bom.png",
            "../imagenes/bala.jpeg"
        ];

        // Genera la cuadrÃ­cula con las 32 cartas (sin iniciar el contador)
        function generarCartas() {
            // limpieza
            clearInterval(intervalo);
            tablero.innerHTML = "";
            cartas = [];
            seleccionadas = [];
            parejasEncontradas = 0;
            bloqueo = false;
            btnReiniciar.style.display = "none";

            // crear array con pares y mezclar
            let valores = [...imagenes, ...imagenes];
            valores.sort(() => Math.random() - 0.5);

            valores.forEach((valor, index) => {
                const div = document.createElement("div");
                div.className = "carta";
                div.dataset.valor = valor;

                const img = document.createElement("img");
                img.src = valor; // inicialmente mostramos la imagen para memorizar
                img.alt = "carta " + (index + 1);

                div.appendChild(img);
                div.addEventListener("click", () => seleccionarCarta(div));
                tablero.appendChild(div);
                cartas.push(div);
            });
        }

        // Inicia el contador de memorizaciÃ³n (muestra imÃ¡genes durante tiempoMemoria segundos)
        function iniciarContador() {
            clearInterval(intervalo);
            tiempoMemoria = 10; // o el valor que prefieras
            contador.textContent = `Memoriza las cartas, tienes ${tiempoMemoria}s...`;

            intervalo = setInterval(() => {
                tiempoMemoria--;
                if (tiempoMemoria > 0) {
                    contador.textContent = `Memoriza las cartas, tienes ${tiempoMemoria}s...`;
                } else {
                    clearInterval(intervalo);
                    contador.textContent = "Â¡Encuentra las parejas!";
                    ocultarCartas();
                }
            }, 1000);
        }

        // Oculta todas las cartas mostrando el dorso
        function ocultarCartas() {
            cartas.forEach(c => {
                c.querySelector("img").src = dorso;
                c.classList.add("oculta");
                c.classList.remove("acertada"); // aquÃ­ aseguramos que no haya 'acertadas' visibles
            });
            // cuando ocultamos despuÃ©s del tiempo, aÃºn no consideramos parejas encontradas
            parejasEncontradas = 0;
        }

        // LÃ³gica al seleccionar una carta
        function seleccionarCarta(carta) {
            if (bloqueo) return;
            // solo permitimos click si estÃ¡ oculta (dorso). Evitamos volver a hacer click en la misma carta.
            if (!carta.classList.contains("oculta")) return;
            if (seleccionadas.includes(carta)) return;

            // mostrar imagen real
            carta.querySelector("img").src = carta.dataset.valor;
            carta.classList.remove("oculta");
            seleccionadas.push(carta);

            if (seleccionadas.length === 2) {
                bloqueo = true; // bloqueamos mÃ¡s clicks mientras verificamos
                setTimeout(verificarPareja, 700);
            }
        }

        // Verificar si las dos seleccionadas hacen pareja
        function verificarPareja() {
            const [c1, c2] = seleccionadas;
            if (!c1 || !c2) {
                seleccionadas = [];
                bloqueo = false;
                return;
            }

            if (c1.dataset.valor === c2.dataset.valor) {
                // ACERTÃ“: dejamos esas dos cartas visibles y marcadas
                c1.classList.add("acertada");
                c2.classList.add("acertada");
                parejasEncontradas++;

                // Si encontrÃ³ las 16 parejas (32 cartas) => gana
                if (parejasEncontradas === 16) {
                    contador.textContent = "Â¡Completado!";
                    Swal.fire({
                        title: "ðŸŽ‰ Â¡Felicidades!",
                        text: "Has encontrado todas las parejas",
                        icon: "success",
                        confirmButtonText: "Aceptar"
                    });
                    btnReiniciar.style.display = "inline-block";
                    btnBarajear.style.display = "inline-block";
                }
                if (parejasEncontradas === 16) {
                    contador.textContent = "Â¡Completado!";
                    Swal.fire({
                        title: "ðŸŽ‰ Â¡Felicidades!",
                        text: "Has encontrado todas las parejas",
                        icon: "success",
                        confirmButtonText: "Aceptar",
                        imageUrl: "../imagenes/encu.png",   // ðŸ‘ˆ aquÃ­ tu imagen
                        imageWidth: 120,                      // ancho en px
                        imageHeight: 120,                     // alto en px
                        imageAlt: "Trofeo"
                    });
                    btnReiniciar.style.display = "inline-block";
                    btnBarajear.style.display = "inline-block";
                }

                // desbloqueamos
                seleccionadas = [];
                bloqueo = false;
            } else {
                // FALLÃ“: segÃºn tu pedido, volteamos TODAS las cartas (incluyendo las acertadas)
                // y reiniciamos el conteo de parejas encontradas (pierdes el progreso).
                cartas.forEach(c => {
                    c.querySelector("img").src = dorso;
                    c.classList.add("oculta");
                    c.classList.remove("acertada");
                });
                parejasEncontradas = 0;

                // limpiamos la selecciÃ³n y desbloqueamos
                seleccionadas = [];
                // pequeÃ±o retardo para evitar que el usuario haga click instantÃ¡neo
                setTimeout(() => { bloqueo = false; }, 300);
            }
        }

        // Eventos botones
        btnBarajear.addEventListener("click", () => {
            // generar, mostrar todas y arrancar contador
            generarCartas();
            iniciarContador();
            // opcional: ocultamos Barajear mientras el juego estÃ¡ activo
            btnBarajear.style.display = "none";
        });

        btnReiniciar.addEventListener("click", () => {
            // Reinicia por completo y deja visible el boton Barajear para iniciar nueva ronda
            generarCartas();
            btnBarajear.style.display = "inline-block";
            btnReiniciar.style.display = "none";
            contador.textContent = "Presiona 'Barajear' para iniciar";
        });

        // Al cargar la pÃ¡gina: solo mostramos tablero vacÃ­o y dejamos Barajear visible
        // No arrancamos el juego automÃ¡ticamente.
        generarCartas();
        // Como las cartas se generan mostrando las imÃ¡genes, escondemos el contador inicial
        contador.textContent = "Presiona 'Barajear' para iniciar";
    </script>
