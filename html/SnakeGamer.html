<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Mario</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: "Press Start 2P", monospace;
      text-align: center;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 40px auto;
    }
    .slot {
      width: 120px;
      height: 120px;
      margin: 0 10px;
      border: 5px solid #28a745;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot img {
      width: 100px;
      height: 100px;
    }
    #btn {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Machine Mario ðŸŽ°</h1>
  <div class="slot-machine">
    <div class="slot"><img id="slot1" src="../imagenes/estrella.png"></div>
    <div class="slot"><img id="slot2" src="../imagenes/hongo.png"></div>
    <div class="slot"><img id="slot3" src="../imagenes/hoja.png"></div>
  </div>
  <button id="btn">Girar</button>
  <h2 id="resultado"></h2>

  <script>
    const imagenes = [
      "../imagenes/estrella012.png",
      "../imagenes/hondo.png",
      "../imagenes/moneda12.png",
      "../imagenes/flor.png"
    ];

    const slot1 = document.getElementById("slot1");
    const slot2 = document.getElementById("slot2");
    const slot3 = document.getElementById("slot3");
    const resultado = document.getElementById("resultado");
    const btn = document.getElementById("btn");

    function girarSlot(slot) {
      return new Promise(resolve => {
        let vueltas = 15 + Math.floor(Math.random() * 10);
        let i = 0;
        const intervalo = setInterval(() => {
          slot.src = imagenes[Math.floor(Math.random() * imagenes.length)];
          i++;
          if (i >= vueltas) {
            clearInterval(intervalo);
            resolve(slot.src);
          }
        }, 100);
      });
    }

    btn.addEventListener("click", async () => {
      resultado.textContent = "";
      const r1 = await girarSlot(slot1);
      const r2 = await girarSlot(slot2);
      const r3 = await girarSlot(slot3);

      if (r1 === r2 && r2 === r3) {
        resultado.textContent = "ðŸŽ‰ Â¡Ganaste! ðŸŽ‰";
      } else {
        resultado.textContent = "ðŸ˜… Intenta de nuevo";
      }
    });
  </script>
</body>
</html>
