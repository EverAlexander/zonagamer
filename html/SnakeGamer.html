    <!-- Scripts -->
    <script src="../public/vendor/jquery/jquery.min.js"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const puntajeEl = document.getElementById("puntaje");

        const box = 20; // tama√±o de cada cuadrito
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction;
        let score = 0;

        // Imagen de comida (moneda Mario)
        const foodImg = new Image();
        foodImg.src = "../imagenes/moneda.png";

        let food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };

        // Controles
        document.addEventListener("keydown", dir);

        function dir(event) {
            if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
            else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
            else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
            else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
        }

        // Dibujar
        function draw() {
            ctx.fillStyle = "#000"; // fondo negro retro
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#28a745" : "#6f42c1";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Dibujar comida
            ctx.drawImage(foodImg, food.x, food.y, box, box);

            // posici√≥n cabeza
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            // Comer
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
            } else {
                snake.pop();
            }

            // Nueva cabeza
            const newHead = { x: snakeX, y: snakeY };

            // Game Over
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || colision(newHead, snake)) {
                clearInterval(juego);
                Swal.fire({
                    title: "üíÄ ¬°Perdiste!",
                    text: "Puntaje final: " + score,
                    icon: "error",
                    confirmButtonText: "Reintentar"
                }).then(() => location.reload());
            }

            snake.unshift(newHead);

            puntajeEl.textContent = "Puntos: " + score;
        }

        function colision(head, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (head.x == arr[i].x && head.y == arr[i].y) {
                    return true;
                }
            }
            return false;
        }

        let juego = setInterval(draw, 100);
    </script>
</body>
