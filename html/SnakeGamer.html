<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slot Machine Mario</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: "Press Start 2P", monospace;
      text-align: center;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin: 40px auto;
    }
    .slot {
      width: 120px;
      height: 120px;
      margin: 0 10px;
      border: 5px solid #28a745;
      border-radius: 10px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot img {
      width: 100px;
      height: 100px;
    }
    #btn {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Machine Mario ðŸŽ°</h1>
  <div class="slot-machine">
    <div class="slot"><img id="slot1" src="../imagenes/estrella012.png"></div>
    <div class="slot"><img id="slot2" src="../imagenes/hondo.png"></div>
    <div class="slot"><img id="slot3" src="../imagenes/flor.png"></div>
  </div>
  <button id="btn">Detener</button>
  <h2 id="resultado"></h2>
<script>
  const imagenes = [
    "../imagenes/estrella012.png",
    "../imagenes/hondo.png",
    "../imagenes/moneda12.png",
    "../imagenes/flor.png"
  ];

  const slots = [
    document.getElementById("slot1"),
    document.getElementById("slot2"),
    document.getElementById("slot3")
  ];
  const resultado = document.getElementById("resultado");
  const btn = document.getElementById("btn");

  let turno = 0; // cuÃ¡ntos se han detenido
  let intervalos = []; // para guardar los intervalos de cada slot

  // funciÃ³n para iniciar el giro de un slot
  function iniciarGiro(slot, index) {
    intervalos[index] = setInterval(() => {
      slot.src = imagenes[Math.floor(Math.random() * imagenes.length)];
    }, 100);
  }

  // funciÃ³n para detener el giro de un slot
  function detenerGiro(index) {
    clearInterval(intervalos[index]);
    turno++;

    if (turno === slots.length) {
      // cuando se detienen los 3, comprobar el resultado
      const r1 = slots[0].src;
      const r2 = slots[1].src;
      const r3 = slots[2].src;

      if (r1 === r2 && r2 === r3) {
        resultado.textContent = "ðŸŽ‰ Â¡Ganaste! ðŸŽ‰";

        // esperar unos segundos y reiniciar
        setTimeout(() => {
          resultado.textContent = "";
          turno = 0;
          slots.forEach((slot, i) => iniciarGiro(slot, i));
        }, 4000);

      } else {
        resultado.textContent = "ðŸ˜… Intenta de nuevo";

        // reiniciar mÃ¡s rÃ¡pido si pierde
        setTimeout(() => {
          resultado.textContent = "";
          turno = 0;
          slots.forEach((slot, i) => iniciarGiro(slot, i));
        }, 3000);
      }
    }
  }

  // botÃ³n para detener de a uno
  btn.addEventListener("click", () => {
    if (turno < slots.length) {
      detenerGiro(turno);
    }
  });

  // arrancar el giro inicial
  slots.forEach((slot, i) => iniciarGiro(slot, i));
</script>

</body>
</html>
