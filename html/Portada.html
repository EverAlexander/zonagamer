    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Fondo cielo para la card */
        .card-body {
            background: #5c94fc;
            position: relative;
            overflow: hidden;
        }

        /* Cielo con nubes animadas */
        .nube {
            position: absolute;
            top: 50px;
            width: 120px;
            animation: moverNube 40s linear infinite;
        }

        .nube2 {
            top: 120px;
            width: 200px;
            animation-duration: 60s;
        }

        @keyframes moverNube {
            0% {
                left: -200px;
            }

            100% {
                left: 100%;
            }
        }

        /* Suelo tipo Mario */
        .suelo {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: url("https://i.ibb.co/wS0WZ1W/suelo.png") repeat-x;
            background-size: 80px 80px;
        }

        /* Contenedor central */
        .portada {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 0px black;
            z-index: 2;
        }

        .portada h1 {
            font-size: 32px;
            margin-bottom: 20px;
            animation: parpadeo 1.2s infinite;
            font-family: "Press Start 2P", cursive;
            text-align: center;
        }

        .portada p {
            font-family: "Press Start 2P", cursive;
            font-size: 14px;
            margin-bottom: 15px;
        }

        @keyframes parpadeo {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Imagen de Mario */
        .mario {
            width: 120px;
            margin-bottom: 15px;
            animation: saltar 2s ease-in-out infinite;
        }

        @keyframes saltar {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        /* QR */
        .qr {
            margin-top: 10px;
            width: 150px;
            height: 150px;
            border: 5px solid white;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
        }
    </style>

    <script>
        function actualizarHora() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            const horaFormateada = `${horas}:${minutos}:${segundos}`;
            document.getElementById('horaActual').textContent = horaFormateada;
        }
        setInterval(actualizarHora, 1000);
    </script>
