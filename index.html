            document.getElementById('horaActual').textContent = horaFormateada;
        }

    <script>
        const canvas = document.getElementById("ruletaCanvas");
        const ctx = canvas.getContext("2d");
        const girarBtn = document.getElementById("girarBtn");
        const numeroDisplay = document.getElementById("numero");
        const preguntaDisplay = document.getElementById("pregunta");

        const numSegmentos = 28;

        // Tus 30 preguntas
        const preguntas = [
            "Pregunta 1: Menciona una comida típica de El Salvador?",
            "Pregunta 2: ¿Cuál es la capital de El Salvador?",
            "Pregunta 3: ¿Cual es el videojuego mas famoso?",
            "Pregunta 4: Mencione un area de la Biblioteca Nacional?",
            "Pregunta 5: ¿Como se llama el hijo de Browser?",
            "Pregunta 6: ¿Como se llama el presidente de el salvador?",
            "Pregunta 7: ¿Cuál es la flor nacional de El Salvador?",
            "Pregunta 8: ¿Cuántas personas pueden jugar en Mario Kart?",
            "Pregunta 9: Nombra un amigo de Mario.",
            "Pregunta 10: ¿Qué objeto le da poderes a Mario?",
            "Pregunta 11: ¿Como se llama la princesa de mario",
            "Pregunta 12: En que nivel se encuentra la saga de Harry Potter.",
            "Pregunta 13: Menciona una bebida tipica de el salvador",
            "Pregunta 14: Nombra un villano de Super Mario Bros.",
            "Pregunta 15: ¿cual es ave nacional del Salvador?",
            "Pregunta 16: ¿Cuales son las diferentes consolas que tenemos en zona gamer?",
            "Pregunta 17: ¿Como se llama el enemigo de mario?",
            "Pregunta 18: menciona un personaje historico de el salvador?",
            "Pregunta 19: ¿Cuantos colores tiene la bandera de el salvador?",
            "Pregunta 20: Menciona un personaje famoso de un videojuego que no sea MARIO",
            "Pregunta 21: Menciona el personaje que absorbe los poderes de los demas jugadores.",
            "Pregunta 22: ¿Cuantas princesas hay en Mario ?",
            "Pregunta 23: Cual es el objeto que te hace pequeño en mario cars?",
            "Pregunta 24: ¿Que objeto te da invensible en mario bros?",
            "Pregunta 25: ¿Como se llama el dinosaurio VERDE de mario?",
            "Pregunta 26: ¿Cual es la consola mas famosa?",
            "Pregunta 27: ¿Mencione un Sitio Turistico famoso de el salvador?",
            "Pregunta 28: ¿Cual es el requisito para jugar en zona gamer?",
        ];

        const radio = canvas.width / 2;
        let angulo = 0;
        let velocidad = 0;
        let animando = false;
        const preguntasUsadas = []; // Guardar preguntas ya usadas

        // Dibujar la ruleta
        function dibujarRuleta() {
            const anguloSegmento = (2 * Math.PI) / numSegmentos;
            for (let i = 0; i < numSegmentos; i++) {
                const inicio = i * anguloSegmento;
                const fin = inicio + anguloSegmento;

                ctx.beginPath();
                ctx.moveTo(radio, radio);
                ctx.arc(radio, radio, radio - 5, inicio, fin);
                ctx.closePath();
                ctx.fillStyle = i % 2 === 0 ? `hsl(${i * 12},70%,50%)` : `hsl(${i * 12},70%,60%)`;
                ctx.fill();
                ctx.strokeStyle = "#000";
                ctx.stroke();

                // Número del segmento
                const anguloTexto = inicio + anguloSegmento / 2;
                ctx.save();
                ctx.translate(radio + Math.cos(anguloTexto) * (radio - 40), radio + Math.sin(anguloTexto) * (radio - 40));
                ctx.rotate(anguloTexto + Math.PI / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(i + 1, 0, 0);
                ctx.restore();
            }
        }

        // Dibujar flecha apuntando arriba
        function dibujarFlecha() {
            ctx.save();
            ctx.translate(radio, radio);
            ctx.beginPath();
            ctx.moveTo(0, -radio + 5); // punta de la flecha
            ctx.lineTo(-15, -radio + 25);
            ctx.lineTo(15, -radio + 25);
            ctx.closePath();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.restore();
        }

        // Redibujar ruleta
        function dibujar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(radio, radio);
            ctx.rotate(angulo);
            ctx.translate(-radio, -radio);
            dibujarRuleta();
            ctx.restore();
            dibujarFlecha();
        }

        // Función para girar ruleta
        function girarRuleta() {
            if (animando) return;
            animando = true;
            girarBtn.disabled = true;
            numeroDisplay.textContent = "-";
            preguntaDisplay.textContent = "Gira la ruleta...";

            velocidad = Math.random() * 0.3 + 0.3;

            function animar() {
                velocidad *= 0.995;
                angulo += velocidad;
                dibujar();

                if (velocidad > 0.001) {
                    requestAnimationFrame(animar);
                } else {
                    if (preguntasUsadas.length === numSegmentos) {
                        preguntaDisplay.textContent = "¡Todas las preguntas ya se usaron! Recarga la página para reiniciar.";
                        numeroDisplay.textContent = "-";
                        animando = false;
                        return;
                    }

                    // Normalizamos ángulo y ajustamos para que la flecha arriba sea 0
                    let anguloNormalizado = angulo % (2 * Math.PI);
                    const anguloPorSegmento = (2 * Math.PI) / numSegmentos;
                    anguloNormalizado = (anguloNormalizado + Math.PI / 2) % (2 * Math.PI); // ajustar 90° para flecha arriba
                    let indice = Math.floor(numSegmentos - (anguloNormalizado / anguloPorSegmento));
                    indice = indice % numSegmentos;

                    // Validar que no se haya usado
                    while (preguntasUsadas.includes(indice)) {
                        indice = Math.floor(Math.random() * numSegmentos);
                    }

                    preguntasUsadas.push(indice);

                    numeroDisplay.textContent = indice + 1;
                    preguntaDisplay.textContent = preguntas[indice];
                    animando = false;
                    girarBtn.disabled = false;
                }
            }

            requestAnimationFrame(animar);
        }

        girarBtn.addEventListener('click', girarRuleta);
        dibujar();
    </script>
